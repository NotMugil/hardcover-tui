version: 2

project_name: hardcover-tui

builds:
  - id: hardcover-tui
    main: ./cmd
    binary: hardcover-tui
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    formats: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    files:
      - LICENSE

checksum:
  name_template: checksums.txt

signs:
  - artifacts: checksum
    cmd: gpg
    args:
      - --batch
      - --local-user
      - "{{ .Env.GPG_FINGERPRINT }}"
      - --output
      - "${signature}"
      - --detach-sign
      - "${artifact}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^Merge"

release:
  github:
    owner: NotMugil
    name: hardcover-tui
  draft: false
  prerelease: auto
  name_template: "v{{ .Version }}"
